mutation AddProfileWithPhoto($name: String!, $email: String!, $photoId: ID!){
    addProfile(input: {photo: $photoId, email: $email, name: $name}){
        node{
            photo {
                url
            }
        }
    }
}

mutation SetProfilePhoto($id: ID!, $photoId: ID!){
    updateProfile(input: {id: $id, photo: $photoId}){
        node{
            photo {
                url
            }
        }
    }
}